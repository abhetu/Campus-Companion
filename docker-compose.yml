version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: campus-companion-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campus_companion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: campus-companion-server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/campus_companion?schema=public
      JWT_SECRET: ${JWT_SECRET:-default-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/server:/app
      - /app/node_modules
    command: pnpm --filter server dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: campus-companion-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: pnpm --filter web dev

volumes:
  postgres_data:

